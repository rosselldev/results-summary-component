<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
    <article class="card">
        <div class="card__header">
            <h1>Your Result</h1>
            <div class="card__header-circle">
                <strong>76</strong>
                <small>of 100</small>
            </div>
            <strong>Great</strong>
            <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card__summary">
            <h2>Summary</h2>
            <div class="card__summary-item">
                <div><img src="./assets/images/icon-reaction.svg" alt=""></div>
                <strong>Reaction</strong>
                <p><span>80</span><span>/</span>100</p>
            </div>
            <div class="card__summary-item">
                <div><img src="./assets/images/icon-memory.svg" alt=""></div>
                <strong>Memory</strong>
                <p><span>92</span><span>/</span>100</p>
            </div>
            <div class="card__summary-item">
                <div><img src="./assets/images/icon-verbal.svg" alt=""></div>
                <strong>Verbal</strong>
                <p><span>61</span><span>/</span>100</p>
            </div>
            <div class="card__summary-item">
                <div><img src="./assets/images/icon-visual.svg" alt=""></div>
                <strong>Visual</strong>
                <p><span>72</span><span>/</span>100</p>
            </div>
            <button>Continue</button>
        </div>
    </article>
</main>
</body>
</html>
